<!DOCTYPE html>
<html>
    <head>
        <title>Cadastre</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style_2.css">      
        <script src="https://use.fontawesome.com/02921e2878.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <nav class="menu clearfix">
                <div class="menu_ola">
                        <a href="#" class="ola_link link"> Ola! </a>
                        <a href="#" class="ola_link ou_link">ou </a>
                    </div>
                <div class="menu_flag">
                        <i class="fa fa-flag fa-2x" aria-hidden="true"></i>
                        <a href="#" class="flag_link">Minhas Ofertas</a>
                    </div>
                    <ul class="menu-nav clearfix">
                        <li class="menu-item"><a href="#" class="menu-link">Meu YouBike</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Vender</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Forum</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Ajuda</a></li>
                    </ul>
            </nav>
            <div class="background">
                <h3 class="form-header">Cadastre-se</h3>
                <form class="form">
                    <div class="facebook clearfix">
                        <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                        <a href="#" class="facebook-link"><span class="facebook-bold">Log In</span> with <span class="facebook-bold">Facebook</span></a>
                        <i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
                    </div>
                    <fieldset>
                        <div class="legend">
                            <p class="legent_line">OU</p>
                        </div>
                        <input type="text" name="First Name" class="user" placeholder="First Name">
                        <input type="text" placeholder="Last Name" name="Last Name" class="user"> 
                        <input type="text" name="Email Address" placeholder="Email Address" class="user">
                        <input type="text" name="Choose Password" placeholder="Choose Password" class="user">
                        <input type="text" name="Password Confirm" placeholder="Password Confirm" class="user">
                        <label><input type="checkbox" name="send" value="send">Send me Youbike updates and tips</label>
                    </fieldset>
                        <button type="submit" value="Create my Account">Create my Account</button>
                        <p class="text">By clicking the button above, you agree to the Terms of Service</p>
                </form> 
            </div>
        </div>
    </body>
</html>
